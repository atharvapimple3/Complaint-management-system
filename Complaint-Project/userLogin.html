<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body onload="loadPage('latest-complain.html')">
    <nav class="navbar navbar-expand-lg text-white" style="background-color: #004085;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="userLogin.html">Complaint Management System</a>
            <div class="dropdown ms-auto">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" id="profileName"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    User <i class="fa-solid fa-user"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#" onclick="logout('index.html')">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <div class="bg-dark text-white sidebar p-3" style="width: 250px; min-height: 100vh;">
            <h5 class="text-white mb-3">Navigation</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white dropdown-toggle" data-bs-toggle="collapse" href="#menu1">
                        <i class="fa fa-layer-group me-2"></i> Menu
                    </a>
                    <div class="collapse" id="menu1">
                        <ul class="nav flex-column ms-3">
                            <li><a href="#" class="nav-link text-white" onclick="loadPage('complainForm.html')">Complain
                                    Form</a></li>
                            <li><a href="#" class="nav-link text-white"
                                    onclick="loadPage('complain-history.html')">Complain History</a></li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white dropdown-toggle" data-bs-toggle="collapse" href="#menu2">
                        <i class="fa fa-cog me-2"></i> Settings
                    </a>
                    <div class="collapse" id="menu2">
                        <ul class="nav flex-column ms-3">
                            <li><a href="#" class="nav-link text-white" onclick="loadPage('updateProfile.html')">
                                    Profile Update</a></li>
                            <li><a href="#" class="nav-link text-white" onclick="loadPage('help.html')">Help</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <div id="main-content" class="container mt-5 mb-4" style="min-height: 100vh;">
            <div class="container text-center">
                Welcome User!<br>
                This is the main page!
            </div>
        </div>
    </div>

    <footer class="text-white text-start py-3 " style="background-color: #004085">
        &copy; Complaint Management System 2025
    </footer>

    <script src="js/script.js"></script>
    <script src="js/login.js"></script>

    <script>
        (() => {

            
            document.addEventListener("DOMContentLoaded", function () {
                const userId = getUserId();

                if (userId) {
                    fetch(`${URL}/users/${userId}`)
                        .then(response => response.json())
                        .then(user => {
                            const userDropdown = document.getElementById("profileName");
                            if (userDropdown && user.name) {
                                userDropdown.innerHTML = `${user.name} <i class="fa-solid fa-user"></i>`;
                            }
                        })
                        .catch(error => {
                            console.error("Failed to load user:", error);
                        });
                }
            })


        })();
    </script>

</body>

</html>
