<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <nav class="navbar navbar-dark" style="background-color: #004085; color: white;">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="index.html" style="color: white;">Complaint Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

    <div class="container my-5 d-flex justify-content-center">
        <div class="card shadow-sm" style="max-width: 500px; width: 100%; padding: 30px; border-radius: 8px;">
            <h3 class="text-center text-dark mb-4">User Registration Form</h3>

          
            <form id="regForm" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Enter the user name</label>
                    <input type="text" id="username" class="form-control" required>
                    <div class="invalid-feedback">Please enter the user name</div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                    <div class="invalid-feedback">Please enter a valid email</div>
                </div>

                <div class="mb-3">
                    <label for="number" class="form-label">Mobile number</label>
                    <input type="number" id="number" class="form-control" required maxlength="10">
                    <div class="invalid-feedback">Enter a valid mobile number</div>
                </div>

                <!-- <div class="mb-3">
                    <label for="usertype" class="form-label">Select user type</label>
                    <select name="form" class="form-select" id="usertype" required>
                        <option value="">--Select--</option>
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                    <div class="invalid-feedback">Please select a user type</div>
                </div> -->

                <div class="mb-3">
                    <label for="password" class="form-label" >Enter the password</label>
                    <div class="input-group">
                    <input type="password" id="password" class="form-control" required>
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                        <i class="fa fa-eye-slash" id="toggleIcon"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback">Please enter a valid password</div>
                    
                </div>

                <div class="mb-3 ">
                    <label for="confirmpassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                      <input type="password" id="confirmpassword" class="form-control" required>
                      <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword">
                        <i class="fa fa-eye-slash" id="toggleIcon"></i>
                      </button>
                    </div>
                    <div class="invalid-feedback">Password does not match</div>
                  </div>
                  

                <button type="submit" id="submit" class="btn btn-primary w-100">Submit</button>
                <a href="index.html" class="small ">Already registered?</a>
            </form>
        </div>
    </div>

    <footer class="py-3 text-center" style="background-color: #004085; color: #ffffff;">
        &copy; 2025 Complaint Management System
    </footer>

    <script src="js/form.js"></script>

    <script>
        document.getElementById("togglePassword").addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const icon = document.getElementById("toggleIcon");
      
          const isPassword = passwordInput.type === "password";
          passwordInput.type = isPassword ? "text" : "password";
          icon.classList.toggle("fa-eye");
          icon.classList.toggle("fa-eye-slash");
        });
      </script>
      

</body>
</html>
